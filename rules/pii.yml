rules:
  - id: pii.email
    message: "Possible email address"
    severity: WARNING
    languages: [generic]
    pattern-regex: (?i)\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b

  - id: pii.uk_phone
    message: "Possible UK phone number"
    severity: WARNING
    languages: [generic]
    pattern-regex: \b\+?44\s?\d{3,4}[\s-]?\d{3}[\s-]?\d{3,4}\b

